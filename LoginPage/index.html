<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hakan Tok</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <div class="container" id="main">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Hesap Oluştur</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/hakantk6/" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/hakanntok/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Kayıt olmak için e-postanızı kullanabilirsiniz</span>
                <input type="text" name="txt" placeholder="İsim" required="" />
                <input type="email" name="email" placeholder="E-posta" required="" />
                <input type="password" name="pswd" placeholder="Şifre" required="" />
                <button>Kayıt Ol</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Giriş Yap</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/hakantk6/" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/hakanntok/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hesabınıza giriş yapınız</span>
                <input type="email" name="txt" placeholder="E-posta" required="" />
                <input type="password" name="pswd" placeholder="Şifre" required="" />
                <a href="#">Parolanızı mı unuttunuz?</a>
                <button>Giriş Yap</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Tekrar Hoşgeldiniz</h1>
                    <p>
                        Zaten üye misiniz ? 
                    </p>
                    <button class="ghost" id="signIn">Giriş Yap</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Merhaba, hoşgeldin</h1>
                    <p>Kişisel bilgileriniz girin ve üye olun</p>
                    <button class="ghost" id="signUp">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
